<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Create New Account
					</span>

					<span class="login100-form-text">
						Firstname:
					</span>

					<div class="wrap-input100 validate-input" data-validate = "First name needed">
						<input class="input100" type="text" name="first" placeholder=" Input Firstname.....">
						<span class="focus-input100"></span>
					</div>

					<span class="login100-form-text">
						Surname:
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Surname needed">
						<input class="input100" type="text" name="sur" placeholder="Input Surname.....">
						<span class="focus-input100"></span>
					</div>

					<span class="login100-form-text">
						Middle Initial:
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Middle initial needed">
						<input class="input100" type="text" name="middle" placeholder="Input Middle Initial.....">
						<span class="focus-input100"></span>
					</div>

					<span class="login100-form-text">
						Username or Email:
					</span>

					<div class="wrap-input100 validate-input" data-validate = "User or Email invalid">
						<input class="input100" type="text" name="user" placeholder="Input Usename or Email.....">
						<span class="focus-input100"></span>
					</div>

					<span class="login100-form-text">
						Password:
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Input Password.....">
						<span class="focus-input100"></span>
					</div>

					<span class="login100-form-text">
						Confirm Password:
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="confirm" placeholder="Input Confirm Password.....">
						<span class="focus-input100"></span>
					</div>

					<div class="text-center p-t-12">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
   						<span class="txt1" href="#">
							I Accept
						</span>
						<a class="txt2" href="/Dwayne works/Terms&Condition.html">
							<u> Terms & Condition </u>
						</a>
					</div>				

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Create Account
						</button>
					</div>
					
					<div class="text-center p-t-136">
						<span class="txt1" href="#">
							Already have an Account?
						</span>
						<a class="txt2" href="/Dwayne works/index.html">
							<u>Sign in</u>
						</a>
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	

	
<!--===============================================================================================-->	
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
